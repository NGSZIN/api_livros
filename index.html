<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>

<body>
    <h1>Biblioteca</h1>

    <form id="livroForm">
        <input type="text" id="tituloInput" placeholder="Titulo" required>
        <input type="text" id="autorInput" placeholder="Autor" required>
        <input type="text" id="ano_publicacaoInput" placeholder="Ano de Publicação" required>
        <button type="submit">Adicionar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titulos</th>
                <th>Autor</th>
                <th>Ano Publicação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="livrosTabela"></tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
